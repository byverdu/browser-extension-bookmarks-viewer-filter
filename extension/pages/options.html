<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bookmarks Viewer Filter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="../libs/bulma.min.css">

  <script src="./options.js" type="module"></script>
</head>

<body>
  <section class="hero is-small is-link">
    <div class="hero-body">
      <p class="title">
        Bookmarks Viewer-Filter
      </p>
    </div>
  </section>
  <div class="container">
    <section class="section pb-4">
      <div class="columns is-1-mobile is-2-tablet">
        <form novalidate class="column">
          <x-search-box class="field has-addons"></x-search-box>
        </form>
        <x-toolbar id="toolbar" class="column"></x-toolbar>
      </div>
    </section>
    <section class="section pt-4">
      <x-search-results class="columns is-flex is-flex-wrap-wrap" id="search-results" results-length
        sort="asc"></x-search-results>
    </section>
  </div>

  <!-- Templates -->
  <template id="sort-button-template">
    <p class="control">
      <button data-sort="desc" class="button" title="Sort Descending">
        <span class="icon">
          <i class="fas fa-sort-numeric-up"></i>
        </span>
      </button>
    </p>
  </template>
  <template id="search-box-template">
    <p class="control is-expanded">
      <input id="search-bookmark-input" class="input" type="text" placeholder="Type a url, title or a search term" />
    </p>
    <p class="control">
      <button type="submit" disabled id="search-bookmark-cta" class="button is-link">
        <span class="icon">
          <i class="fas fa-filter"></i>
        </span>
        <span>Filter</span>
      </button>
    </p>
  </template>
  <template id="search-result-info-template">
    <div class="message is-info">
      <div class="message-body">
        <h6 class="is-flex is-align-items-center has-text-primary-20-invert pb-2">
          <span class="icon">
            <i class="fas fa-calendar-alt"></i>
          </span>
          <slot name="date"></slot>
        </h6>
        <p class="has-text-primary-65">
          <slot name="link">
            <a href target="_blank"></a>
          </slot>
        </p>
      </div>
    </div>
  </template>
  <template id="search-result-warning-template">
    <div class="message is-warning">
      <div class="message-body">
        <p class="sub-title has-text-primary-20-invert pb-2">No results found for:</p>
        <code><slot name="term"></slot></code>
      </div>
    </div>
  </template>
  <template id="search-result-error-template">
    <div class="message is-danger">
      <div class="message-body">
        <p class="sub-title has-text-primary-20-invert">Error fetching bookmarks, please try again.</p>
      </div>
    </div>
  </template>
</body>

</html>
